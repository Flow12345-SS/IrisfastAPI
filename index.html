<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #42daacff, #bb7ca2ff);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white font-sans">
    <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-10 w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">ðŸŒ¸ Iris Flower Predictor</h1>
        
        <form method="POST" action="/predict" class="space-y-4">
            <div>
                <label class="block mb-1">Sepal Length:</label>
                <input type="number" step="0.1" name="sepal_length" required
                       class="w-full p-2 rounded-md text-black"/>
            </div>
            <div>
                <label class="block mb-1">Sepal Width:</label>
                <input type="number" step="0.1" name="sepal_width" required
                       class="w-full p-2 rounded-md text-black"/>
            </div>
            <div>
                <label class="block mb-1">Petal Length:</label>
                <input type="number" step="0.1" name="petal_length" required
                       class="w-full p-2 rounded-md text-black"/>
            </div>
            <div>
                <label class="block mb-1">Petal Width:</label>
                <input type="number" step="0.1" name="petal_width" required
                       class="w-full p-2 rounded-md text-black"/>
            </div>
            <button type="submit" 
                    class="w-full bg-purple-600 hover:bg-purple-700 transition-colors rounded-md py-2 font-bold">
                Predict
            </button>
        </form>

        {% if prediction %}
        <div class="mt-6 text-center bg-white/20 p-4 rounded-xl">
            <h2 class="text-xl font-semibold">Prediction Result:</h2>
            <p class="text-2xl mt-2 font-bold">{{ prediction }}</p>
        </div>
        {% endif %}
    </div>

    <footer class="mt-6 text-white/60">
        Developed by Simran ðŸŒ¸ 
    </footer>
</body>
</html>
